<!DOCTYPE html>
<html>
  <head>

    <div id="floating-panel">

    <b>Start: </b>
    <input class='auto' id="start" type="text" name="address" />

    <div>

    </div>
      </div>
      
    <div id="floating-legend">

    <b>City Cycle bikes </b>
    <img src='bike.png'> 
    </div>
    <div>
    <b>Home location </b>
    <img src='house.png'> 
    </div>
    <div>
    <b>Work Location </b>
    <img src='work.png'>

    </script>

<script lang="javascript">

params = getParams();
homeaddress = unescape(params["homeaddress"]);
workaddress = unescape(params["workaddress"]);
radius = unescape(params["radius"]);

document.getElementById('start').value = homeaddress.replace(/\+/g,' ');
document.getElementById('end').value = workaddress.replace(/\+/g,' ');
document.getElementById('radius').value = radius;

    


</script>
